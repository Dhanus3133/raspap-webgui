name: Build RaspAP Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - { name: "32-bit", pi-gen-version: "master" }
          - { name: "64-bit", pi-gen-version: "arm64" }
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build RaspAP Image (${{ matrix.arch.name }})
        id: build
        uses: usimd/pi-gen-action@v1
        with:
          image-name: "${{ format('raspos-{}-{}', github.GITHUB_REF_NAME, matrix.arch.name) }}"
          stage-list: stage0 stage1 stage2
          verbose-output: true
          pi-gen-version: ${{ matrix.arch.pi-gen-version }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: raspap-os-image-${{ matrix.arch.name }}
          path: ${{ steps.build.outputs.image-path }}
